<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="left-side">
      <div class="front-card">
        <div class="flex circles-section">
          <div class="circles bg-white"></div>
          <div class="circles"></div>
        </div>
        <h2 class="text-white fs-500 center ls-400">0000 0000 0000 0000</h2>
        <div class="card-footer flex fs-300 ls-400">
          <p id=" card-name-display" class="text-white">JANE APPLESEED</p>
          <p class="text-white">00/00</p>
        </div>
      </div>
      <div class="back-card-wrap">
        <p class="text-grey back-card-number ls-400">000</p>
        <img class="back-card" src="images/bg-card-back.png" alt="card-back" />
      </div>
    </div>
    <div class="right-side flow">
      <form class="form" action="">
        <label class="fs-300" for="cardholder-name">CARDHOLDER NAME</label><br />
        <input type="text" name="cardholder-name" id="cardholder-name" size="25" placeholder="e.g Jane Appleseed" maxlength="30" /><br />
        <p class="name-blank-warning warn">Can't be blank</p>
        <p class="contain-number-warning warn">Wrong Format, Letters Only</p>
        <label class="fs-300" for="card-number">CARD NUMBER</label><br />
        <input type="text" name="card-number" id="card-number" class="card-number-input" size="25" placeholder="e.g 1234 5678 9123 0000" maxlength="19" /><br />
        <p class="number-warning warn">Wrong Format, Numbers Only</p>
        <p class="number-blank-warning warn">Can't be blank</p>
        <div class="flex" style="gap: 2.9em">
          <div>
            <label class="fs-300" for="month date">EXP. DATE (MM/YY) </label><br />
            <input type="text" name="month" size="4" maxlength="2" placeholder="MM" />
            <input type="text" name="date" size="4" maxlength="2" placeholder="YY" />
            <p class="date-warning warn">Can't be blank</p>
          </div>
          <div>
            <label class="fs-300" for="cvc">CVC</label><br />
            <input type="text" name="cvc" size="8" maxlength="3" placeholder="e.g 123" />
            <p class="cvc-warning warn">Can't be blank</p>
          </div>
        </div>
        <button class="submit-button text-white bg-violet" type="submit">Confirm</button>
      </form>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm


    Thank you! We've added your card details Continue

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
    -->

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
